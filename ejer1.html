    <h2>EJERCICIO N°1</h2>
    <p> En un almacén se están ofreciendo las siguientes ofertas de descuento en compras (ver tabla). Calcular el valor de descuento y valor a pagar por la compra de cierta cantidad de un articulo , si se conoce el precio unitario</p>
    <p id="produ"></p>
    <p id="valorU"></p>
    <p id="desc"></p>
    <p id="valorA"></p>
    <script>
        var cA, pU, psD, vD, vP;

        alert("BIENVENIDO AL CALCULADOR DE DESCUENTOS :)")
        cA = Number(prompt("INGRESE EL NUMERO DE ARTICULOS QUE COMPRARA :"))

        if (cA >= 1 && cA <= 100) {
            alert("USTED OBTENDRA UN DESCUENTO DE 2%")
            pU = Number(prompt("INGRESE EL VALOR UNITARIO DEL ARTICULO QUE COMPRARA :"))
            psD = cA * (pU)
            vD = psD * (0.02)
            vP = psD - vD

            document.getElementById("produ").innerHTML = "CANTIDAD DE PRODUCTOS : " + cA;
            document.getElementById("valorU").innerHTML = "VALOR UNITARIO DEL PRODUCTO : " + pU;
            document.getElementById("desc").innerHTML = "SU DESCUENTO ES DE : " + vD;
            document.getElementById("valorA").innerHTML = "SU VALOR A PAGAR ES DE : " + vP;
        } else {
            if (cA >= 101 && cA <= 250) {
                alert("USTED OBTENDRA UN DESCUENTO DE 5%")
                pU = Number(prompt("INGRESE EL VALOR UNITARIO DEL ARTICULO QUE COMPRARA :"))
                psD = cA * (pU)
                vD = psD * (0.05)
                vP = psD - vD

                document.getElementById("produ").innerHTML = "CANTIDAD DE PRODUCTOS : " + cA;
                document.getElementById("valorU").innerHTML = "VALOR UNITARIO DEL PRODUCTO : " + pU;
                document.getElementById("desc").innerHTML = "SU DESCUENTO ES DE : " + vD + "$";
                document.getElementById("valorA").innerHTML = "SU VALOR A PAGAR ES DE : " + vP + "$";

            } else {
                if (cA >= 251 && cA <= 800) {
                    alert("USTED OBTENDRA UN DESCUENTO DE 8%")
                    pU = Number(prompt("INGRESE EL VALOR UNITARIO DEL ARTICULO QUE COMPRARA :"))
                    psD = cA * (pU)
                    vD = psD * (0.08)
                    vP = psD - vD

                    document.getElementById("produ").innerHTML = "CANTIDAD DE PRODUCTOS : " + cA;
                    document.getElementById("valorU").innerHTML = "VALOR UNITARIO DEL PRODUCTO : " + pU;
                    document.getElementById("desc").innerHTML = "SU DESCUENTO ES DE : " + vD + "$";
                    document.getElementById("valorA").innerHTML = "SU VALOR A PAGAR ES DE : " + vP + "$";
                } else {
                    if (cA >= 801) {
                        alert("USTED OBTENDRA UN DESCUENTO DE 12%")
                        pU = Number(prompt("INGRESE EL VALOR UNITARIO DEL ARTICULO QUE COMPRARA :"))
                        psD = cA * (pU)
                        vD = psD * (0.12)
                        vP = psD - vD

                        document.getElementById("produ").innerHTML = "CANTIDAD DE PRODUCTOS : " + cA;
                        document.getElementById("valorU").innerHTML = "VALOR UNITARIO DEL PRODUCTO : " + pU;
                        document.getElementById("desc").innerHTML = "SU DESCUENTO ES DE : " + vD + "$";
                        document.getElementById("valorA").innerHTML = "SU VALOR A PAGAR ES DE : " + vP + "$";

                    }
                }
            }
        }
    </script>
