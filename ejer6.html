    <h2>EJERCICIO N°6</h2>
    <p>Crear un programa que permita calcular Promedio de Notas, mientras N sea diferente de 0</p>
    <p id="Promedio"></p>
    <script>
        let numNotas = parseInt(prompt("Ingrese el número de notas que quiere promediar"));
        let suma = 0;
        let promedio;

        for (var i = 1; i <= numNotas; i++) {
            let notas = parseInt(prompt("Ingrese las nota " + i));
            document.write("<br>NOTA ", i, " : " + notas + "<br>");
            suma = suma + notas;
            promedio = suma / numNotas;
        }
        document.getElementById("Promedio").innerHTML = "SU PROMEDIO TOTAL ES DE : " + promedio;
    </script>
