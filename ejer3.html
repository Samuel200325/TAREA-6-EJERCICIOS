    <p>Crear un programa que me permita ingresar la edad de 20 personas, y al final mostrar cuantos mayores y menos de edad hay</p>
    <p>NUMERO DE PERSONAS : 20</p>
    <p id="menor"></p>
    <p id="mayor"></p>

    <script>
        var numero;
        let men = 0;
        let may = 0;
        let cont = 1
        alert("BIENVENIDO AL VERIFICADOR DE EDADES")
        do {
            cont = cont + 1;
            numero = Number(prompt("INGRESE LA EDAD"))
            num = parseFloat(numero)
            alert(num)
            if (numero <= 18) {
                men = men + 1;
            } else {
                may = may + 1;
            }
        } while (cont < 21)
        document.getElementById("menor").innerHTML = "CANTIDAD DE PERSONAS MENORES DE EDAD : " + men;
        document.getElementById("mayor").innerHTML = "CANTIDAD DE PERSONAS MAYORES DE EDAD : " + may;
    </script>
